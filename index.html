<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends and Luminaries</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js" defer></script> 
</head>
<body>
    <div class="title-page"> 
        <div class="bottom">
            <img src="images/ws_logo.png" alt="Knight Logo" class="site-logo">
            <div class="page-trim"></div>
        </div>   
        <div class="title-content">        
            <header>
                <img src="images/title-image.jpg" alt="Legends and Luminaries Title" class="title-image">
            </header>
        </div>
        <div class="title-images">
            <div class="einstein-title-image">
                <img src="images/ti_albert-einstein.jpg" alt="Albert Einstein">
            </div>
            <div class="curie-title-image">
                <img src="images/ti_marie-curie.jpg" alt="Marie Curie">
            </div>
            <div class="gandhi-title-image">
                <img src="images/ti_mahatma-gandhi.jpg" alt="Mahatma Gandhi">
            </div>
            <div class="davinci-title-image">
                <img src="images/ti_leonardo-da-vinci.jpg" alt="Leonardo da Vinci">
            </div>
            <div class="kleopatra-title-image">
                <img src="images/ti_kleopatra.jpg" alt="leopatra">
            </div>
            <div class="mandela-title-image">
                <img src="images/ti_nelson-mandela.jpg" alt="Nelson Mandela">
            </div>
            <div class="king-title-image">
                <img src="images/ti_martin-luther-king-jr.jpg" alt="Martin Luther King Jr.">
            </div>
            <div class="nightingale-title-image">
                <img src="images/ti_florence-nightingale.jpg" alt="Florence Nightingale">
            </div>
            <div class="churchill-title-image">
                <img src="images/ti_winston-churchill.jpg" alt="Winston Churchill">
            </div>
            <div class="newton-title-image">
                <img src="images/ti_isaac-newton.jpg" alt="Isaac Newton">
            </div>
        </div>
    </div>
</body>
</html>
